  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init-multi-db.sql:/docker-entrypoint-initdb.d/init-multi-db.sql:ro
    networks: [backend]

volumes:
  db_data:

networks:
